spring:
  resources:
    static-locations: file:D:/eManagerSaas-2024-02-01/emSAAS-New-16-02-2024/emSAAS/backend/EMSaaSLogo/images/
  config:
    activate:
      on-profile: '!api-docs'
  servlet:
    multipart:
